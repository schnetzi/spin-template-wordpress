services:

  traefik:
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - web-public
    deploy:
      update_config:
        parallelism: 1
        delay: 5s
        order: stop-first
      placement:
        constraints:
          - node.role==manager
    volumes:
      # Mount the Docker socket as read-only so Traefik can listen to events
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certificates:/certificates
    configs:
      - source: traefik
        target: /etc/traefik/traefik.yml

  php:
    image: ${SPIN_IMAGE_DOCKERFILE} # ðŸ‘ˆ Change this if you're not using `spin deploy`
    environment:
      APACHE_DOCUMENT_ROOT: "/var/www/html/public/"
      PHP_OPCACHE_ENABLE: "1"
      APP_ENV: "${SPIN_DEPLOYMENT_ENVIRONMENT}" # ðŸ‘ˆ Remove this if you're not using `spin deploy`
    networks:
      - web-public
    volumes:
      - wp-uploads:/var/www/html/public/wp-content/uploads
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 5s
        order: start-first
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 3
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.wordpress.rule=Host(`${SPIN_APP_DOMAIN}`)"
        - "traefik.http.routers.wordpress.entrypoints=websecure"
        - "traefik.http.routers.wordpress.tls=true"
        - "traefik.http.routers.wordpress.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.wordpress.loadbalancer.server.port=8443"
        - "traefik.http.services.wordpress.loadbalancer.server.scheme=https"
        # Health check
        - "traefik.http.services.wordpress.loadbalancer.healthcheck.path=/healthcheck"
        - "traefik.http.services.wordpress.loadbalancer.healthcheck.interval=30s"
        - "traefik.http.services.wordpress.loadbalancer.healthcheck.timeout=5s"
        - "traefik.http.services.wordpress.loadbalancer.healthcheck.scheme=https"

configs:
  traefik:
    name: "traefik-${SPIN_MD5_HASH_TRAEFIK_YML}.yml"
    file: ./.infrastructure/conf/traefik/prod/traefik.yml

volumes:
  certificates:
  wp-uploads:

networks:
  web-public:
